<body>

<script src="tour.js"></script>


<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" onclick="stopVideo()">&times;</button>
                    <h5 class="modal-title">Video Player</h5>
                </div>
                <div class="modal-body">
                    <!--  <div>
                         <input type="radio" name="option" value="burj" onclick="radioSelect(this.value)"> Burj
                     </div>
                     <div>

                     </div>
                     <div>
                         <input type="radio" name="option" value="ground" onclick="radioSelect(this.value)"> Ground
                     </div> -->

                    <iframe width="100%" height="177px" class="video-player" id="videoPlayer" src="" frameborder="0"

                </div>
            </div>

        </div>
    </div>
    <!-- <button id="lookAtBtn" onclick="zoom()"> zoom </button>
    <button id="lookAtBtn" onclick="getPos()"> Get Position </button> -->
    <!-- <button id="someBtn" onclick="move()"> get details </button>  -->
    <div class="col-md-12 pano-c">

        <div id="pano" style="">
            <noscript>
                <table style="width:100%;height:100%;">
                    <tr style="vertical-align:middle;">
                        <td>
                            <div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div>
                        </td>
                    </tr>
                </table>
            </noscript>
            <script>
                embedpano({
                    swf: "tour.swf",
                    xml: "tour.xml",
                    target: "pano",
                    html5: "prefer",
                    mobilescale: 1.0,
                    passQueryParameters: true
                });
            </script>
        </div>

        <div class="tiles-scroll-container">
            <div class="tiles-container">
                <div class="tile" onclick="showViewPosition('burj')">
                    <div>Burj</div>
                    <img src="burj.png">
                </div>

                <div class="tile" onclick="showViewPosition('road')">
                    <div>Road</div>
                    <img src="road.png">
                </div>

                <div class="tile" onclick="showViewPosition('horbour')">
                    <div>Horbour</div>
                    <img src="horbour.png">
                </div>

                <div class="tile" onclick="showViewPosition('ground')">
                    <div>Ground</div>
                    <img src="ground.png">
                </div>
                <div class="tile" onclick="showViewPosition('save')">
                    <div>Save view</div>
                    <span class="glyphicon glyphicon-hdd"></span></p>
                </div>
                <div class="tile" onclick="showViewPosition('reset')">
                    <div>Reset view</div>
                    <span class="glyphicon glyphicon-refresh"></span></p>
                </div>
            </div>
        </div>
    </div>
